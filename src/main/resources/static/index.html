<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin"
     style="background:url(photo.jpg) no-repeat fixed; box-sizing:border-box;
     height: 800px">
    <div class="layui-header layui-bg-black">
        <div class="layui-logo" style="position: absolute">
            <i class="layui-icon">
                <span>layui 后台布局</span>
            </i>
        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left" style="position: absolute">
            <li class="layui-nav-item layadmin-flexible" lay-unselect onclick="changed()">
                <a href="javascript:;" title="侧边伸缩">
                    <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                </a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a href="http://www.layui.com/admin/" target="_blank" title="前台">
                    <i class="layui-icon layui-icon-website"></i>
                </a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a href="javascript:;" layadmin-event="refresh" title="刷新">
                    <i class="layui-icon layui-icon-refresh-3"></i>
                </a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <input type="text" placeholder="搜索..." autocomplete="off" class="layui-input layui-input-search"
                       layadmin-event="serach" lay-action="template/search.html?keywords=">
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">

            <li class="layui-nav-item" lay-unselect>
                <a lay-href="app/message/index.html" layadmin-event="message" lay-text="消息中心">
                    <i class="layui-icon layui-icon-notice"></i>

                    <!-- 如果有新消息，则显示小圆点 -->
                    <span class="layui-badge-dot"></span>
                </a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a href="javascript:;" layadmin-event="theme">
                    <i class="layui-icon layui-icon-theme"></i>
                </a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a href="javascript:;" layadmin-event="note">
                    <i class="layui-icon layui-icon-note"></i>
                </a>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a href="javascript:;" layadmin-event="fullscreen">
                    <i class="layui-icon layui-icon-screen-full"></i>
                </a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <cite>杰小白</cite>
                </a>
                <dl class="layui-nav-child " style="cursor: pointer">
                    <dd><a>基本资料</a></dd>
                    <dd><a>修改密码</a></dd>
                    <hr>
                    <dd style="text-align: center;"><a href="Test.html">退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item layui-hide-xs" lay-unselect>
                <a href="javascript:;" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
            </li>
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
                <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
            </li>
        </ul>

    </div>

    <div class="layui-side layui-bg-black layui-side-menu" style="position: absolute">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test" onclick="changed1()">
                <li class="layui-nav-item ">
                    <a href="javascript:;" lay-tips="主页" lay-direction="2">
                        <i class="layui-icon layui-icon-home"></i>
                        <cite>主页</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-id="1" data-title="用户登记" data-url="table.html"
                               class="site-demo-active" data-type="tabAdd">用户登记</a></dd>
                        <dd><a href="javascript:;" data-id="2" data-title="资产入库" data-url=""
                               class="site-demo-active" data-type="tabAdd">资产入库</a></dd>
                        <dd><a href="javascript:;" data-id="3" data-title="资产出库" data-url=""
                               class="site-demo-active" data-type="tabAdd">资产出库</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" lay-tips="组件" lay-direction="2">
                        <i class="layui-icon layui-icon-component"></i>
                        <cite>组件</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a class="site-demo-active" data-type="tabAdd">列表一</a></dd>
                        <dd><a class="site-demo-active" data-type="tabAdd">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" lay-tips="应用" lay-direction="2">
                        <i class="layui-icon layui-icon-app"></i>
                        <cite>应用</cite>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" lay-tips="设置" lay-direction="2">
                        <i class="layui-icon layui-icon-set"></i>
                        <cite>设置</cite>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-tab layui-tab-brief  " lay-unauto lay-allowClose="true" lay-filter="demo"
         style="margin-left: 200px;margin-top: -2px">
        <ul class="layui-tab-title  layui-bg-black "  style="zoom:120%"></ul>
        <div class="layui-tab-content"></div>
    </div>


    <div class="layui-footer layui-bg-black" style="color: white" align="center">
        Copyright © 浙江小白软件有限公司版权所有
    </div>
</div>
<script>
    var x = 0;
    var menu = $(".layui-side-menu");
    var cite = $(".layui-side-menu cite");
    var logo = $(".layui-logo");
    var logoi = $(".layui-logo i");
    var left = $(".layui-layout-left");
    var tab = $(".layui-tab");
    var footer = $(".layui-footer");
    var item=$(".layui-nav-item");
    function  changed() {
        if (x == 0) {
            hideed();
        } else {
           showed();
        }
    };
    function changed1(){
        showed();
    }
    function hideed() {
        cite.hide();
        menu.animate({width: '60px'}, "slow");
        logo.animate({width: '60px'}, 'slow');
        left.animate({marginLeft: '-140px'}, 'slow');
        tab.animate({marginLeft: '60px'}, 'slow');
        footer.animate({marginLeft: '-140px'}, 'slow');
        logoi.addClass("layui-icon-login-wechat");
        item.removeClass("layui-nav-itemed");
        $(".layui-logo span").hide();
        x = 1;
        $(".layadmin-flexible").css("transform", "rotate(180deg)");
    }
    function showed(){
        cite.show();
        menu.animate({width: '200px'}, "slow");
        logo.animate({width: '200px'}, 'slow');
        left.animate({marginLeft: '0px'}, 'slow');
        tab.animate({marginLeft: '200px'}, 'slow');
        logoi.removeClass("layui-icon-login-wechat");
        $(".layui-logo span").show();
        x = 0;
        $(".layadmin-flexible").css("transform", "rotate(360deg)");
    }

    layui.use(['element', 'layer', 'jquery'], function () {
        var element = layui.element;
        // var layer = layui.layer;
        var $ = layui.$;
        // 配置tab实践在下面无法获取到菜单元素
        $('.site-demo-active').on('click', function () {
            var dataid = $(this);
            //这时会判断右侧.layui-tab-title属性下的有lay-id属性的li的数目，即已经打开的tab项数目
            if ($(".layui-tab-title li[lay-id]").length <= 0) {
                //如果比零小，则直接打开新的tab项
                active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
            } else {
                //否则判断该tab项是否以及存在
                var isData = false; //初始化一个标志，为false说明未打开该tab项 为true则说明已有
                $.each($(".layui-tab-title li[lay-id]"), function () {
                    //如果点击左侧菜单栏所传入的id 在右侧tab项中的lay-id属性可以找到，则说明该tab项已经打开
                    if ($(this).attr("lay-id") == dataid.attr("data-id")) {
                        isData = true;
                    }
                })
                if (isData == false) {
                    //标志为false 新增一个tab项
                    active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
                }
            }
            //最后不管是否新增tab，最后都转到要打开的选项页面上
            active.tabChange(dataid.attr("data-id"));
        });

        var active = {
            //在这里给active绑定几项事件，后面可通过active调用这些事件
            tabAdd: function (url, id, name) {
                //新增一个Tab项 传入三个参数，分别对应其标题，tab页面的地址，还有一个规定的id，是标签中data-id的属性值
                //关于tabAdd的方法所传入的参数可看layui的开发文档中基础方法部分
                element.tabAdd('demo', {
                    title: name,
                    content: '<iframe data-frameid="' + id + '" scrolling="auto" frameborder="0" src="' + url + '" style="width:100%;height:99%;"></iframe>',
                    id: id //规定好的id
                })
                FrameWH();  //计算ifram层的大小
            },
            tabChange: function (id) {
                //切换到指定Tab项
                element.tabChange('demo', id); //根据传入的id传入到指定的tab项
            },
            tabDelete: function (id) {
                element.tabDelete("demo", id);//删除
            }
        };

        function FrameWH() {
            var h = $(window).height();
            $("iframe").css("height", h + "px");
        }
    });
</script>
</body>
</html>
