<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="particleground-master/jquery.particleground.min.js" type="text/javascript"></script>
    <script src="particleground-master/demo/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <link href="animate.css-master/animate.css-master/animate.min.css" rel="stylesheet" type="text/css">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
        }
        .bg{
            width: 100%;
            background-color: #5cbdaa ;
            height: 100%;
            position: relative;
            z-index: -999;
        }
        .bg::after{
            width: 100%;
            position: absolute;
            height: 100%;
            left:0;
            top:0;
            content: '';
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -ms-filter: blur(5px);
            filter: blur(5px);
            background: inherit;
            z-index: 2;
        }
        #particles{
            height: 100%;
            z-index: 100;
            position: absolute;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="bg">
    <div id="particles"  class="animated zoomIn">

    </div>
</div>
</body>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        particleground(document.getElementById('particles'), {
            dotColor: '#fff',
            lineColor: '#fff'
        });
    }, false);
</script>
</html>
